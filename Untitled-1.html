    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Contact</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Faizah Kibria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">

            </li> 
          </ul>

  <div class="main-content">
    <div class="card w-50">
        <div class="card-body">
            <h5 class="card-title">Contact</h5>
            <hr class="mb-4"></hr>
            <div class="row">
              <div class="col-md-9"></div>
            </div>

            <form>
                <div class="form-group">
                  <label for="exampleInputName1">Name</label>
                  <input type="name" class="form-control" id="exampleInputName1" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Please enter your message here..." rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
  </div>
