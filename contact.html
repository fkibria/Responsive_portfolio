<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Contact</title>

</head>

<body>

  <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Faizah Kibria</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mr-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
      </nav>
  </header>

  <div class="container">
    <div class="main-content">
      <div class="card w-50">
          <div class="card-body">
              <h5 class="card-title">Contact</h5>
              <hr class="mb-4"></hr>
              <div class="row">
                <div class="col-md-9">
                  <div class="well well-sm">
                    <form class="form-horizontal" action="" method="post">
                    <fieldset>
              
                      <!-- Name input-->
                      <div class="form-group">
                        <label class="col-md-12 control-label" for="name">Name</label>
                        <div class="col-md-12">
                          <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                        </div>
                      </div>
              
                      <!-- Email input-->
                      <div class="form-group">
                        <label class="col-md-12 control-label" for="email">E-mail</label>
                        <div class="col-md-12">
                          <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                        </div>
                      </div>
              
                      <!-- Message body -->
                      <div class="form-group">
                        <label class="col-md-12 control-label" for="message">Message</label>
                        <div class="col-md-12">
                          <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                        </div>
                      </div>
              
                      <!-- Form actions -->
                      <div class="form-group">
                        <div class="col-md-12 text-left">
                          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                      </div>
                    </fieldset>
                    </form>
                  </div>
                </div>
              </div> 
            </div>
          </div>
      </div>
    </div>   
  </div>
  <footer class="footer">
    @Copyright 2020 Faizah Kibria
  </footer>

  
</body>

</html>
